<div class="container">
    <h2>List of Users</h2>
    <div ui-sortable ng-model="userCtrl.users" id="users">
        <p ng-repeat="user in userCtrl.users track by $index">
            <input ng-model="user.username">
            <a class='btn btn-primary' href="#/boards"> See All Boards</a>
        </p>
    </div>

    <div ng-init="userCtrl.getUsers()">
        <div class="todo-items input-group" ng-repeat="user in userCtrl.todos">
            <input type="text" ng-model="user.username">
        </div>
    </div>

</div>

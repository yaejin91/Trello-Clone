<div class="container">
    <h2>Sign In</h2>
    <!-- Users input -->
    <!-- Change showUser() to a function that actually shows all the user's boards -->
        <form role="form" ng-submit="showUser()">
            <div class="row">
                <div class="input-group">
                    <input type="text" ng-model="formData.username" placeholder="Username" class="form-control">
                    <input type="text" ng-model="formData.password" placeholder="Password" class="form-control">
                </div>
                <span class="input-group-btn">
                    <input type="submit" class="btn btn-default" value="Sign In">
                </span>
            </div>
        </form>

    <!-- buttons -->
    <div ui-sortable ng-model="users" id="user-signin">
        <a class='btn btn-primary' href="#/users/create">Sign Up</a>
    </div> 
</div>
